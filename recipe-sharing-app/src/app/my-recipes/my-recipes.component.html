<div *ngIf="ownedRecipes != undefined">
  <div class="card recipes" style="width: 20rem;" *ngFor="let rec of ownedRecipes">
      <div class="card-body">
          <h5 class="card-title">{{ rec.name }}</h5>
          <br>
          <h6 class="card-subtitle">Recipe Score: {{ rec.score }}</h6>
          <br>
          <h6 class="card-subtitle">Items Required: </h6>
          <h6>{{ rec.ingredients }}</h6>
          <br>
          <p><strong>Steps: </strong></p>
          <p>{{ rec.steps }}</p>
          <p> Hidden: {{rec.deleted}}</p>
      </div>
      <button class="btn" (click)="hide(rec)">Toggle Visibility</button>
  </div>
</div>
