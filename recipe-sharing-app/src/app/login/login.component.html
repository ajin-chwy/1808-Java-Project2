<div id="mainHeader" class="">
  <h1>Enjoy Cooking</h1>
  <h3>Browse hundreds of tasty recipes!</h3>
</div>
  
<br>

<!-- Button trigger modal -->
<button type="button" class="btn" data-toggle="modal" data-target="#loginModal" id="loginModalBtn">
  Login
</button>

<button type="button" class="btn" id="registerBtn" >
    <a routerLink="/register" routerLinkActive="active">Register</a>
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- MODAL HEADER -->
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- MODAL BODY -->
        <div class="modal-body">
          <form id="loginForm">
              <!--<label for="username">Username</label>
              <label for="password">Password</label>-->
              <span>
                <i class="fas fa-user-alt"></i>
                <input [(ngModel)]="username" type="text" name="username" placeholder="Username" id="username" required>
              </span>
              <br>
              <span>
                <i class="fas fa-lock"></i>
                <input [(ngModel)]="password" type="password" name="password" placeholder="Password" id="password" required>
              </span>
              <br>
              <button class="btn" (click)="login()" data-dismiss="modal">Login</button>
            </form>
        </div>
      </div>
    </div>
  </div>
