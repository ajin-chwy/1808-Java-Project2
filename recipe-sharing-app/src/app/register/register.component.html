<!-- Div to create space at the top of the page-->
<div id="spacer">
 <p></p>
</div>

<div class="container rounded shadow-lg" id="registerFormContainer">
  <h1>Sign up to start browsing recipes!</h1>
  <hr>
  <form>
    <div class="row">
      <div class="col">
        <label for="fName" class="blockLabel">First Name</label>
        <input [(ngModel)]="fName" type="text" name="fName" id="fName" required>
      </div>
      <div class="col">
        <label for="lName" class="blockLabel">Last Name</label>
        <input [(ngModel)]="lName" type="text" name="lName" id="lName" required>
      </div>
      <div class="col"> 
          <label for="role" class="blockLabel">Role</label>
          <select name="role" id="role">
            <option value="Critic">Food Critic</option>
            <option value="Cook">Cook</option>
          </select>
      </div>
    </div>
      
      
      <br>



      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" name="username" placeholder="username" id="username" required>
      <br>
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" name="password" id="password" required>
      <br>
 
      <br>
      

      <br>
      <label for="address">Address</label>
      <input [(ngModel)]="address" type="text" name="address" id="address">
      <button class="btn btn-primary" (click)="register()">Submit</button>
      <a class="btn btn-secondary" routerLink="../login">Back</a>
    </form>

</div>

<i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="comma delimited">
</i>
